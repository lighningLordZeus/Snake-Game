<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="huh">
      <div class="score">
        <div id="score">000</div>
        <div id="highscore">000</div>
      </div>
      <canvas id="board"></canvas>
      <div class="canvas"></div>
      <div class="canvas2"></div>
      <div class="canvas3"></div>
    </div>
    <div id="startScreen">
      <img
        class="snake-logo"
        src="img/snake logo.png"
        alt="picture of snake pixelart"
      />
      <p class="startScreen">Click SPACE to start</p>
    </div>
    <div id="gameOverScreen">
      <p>Game Over!<br />Click SPACE</p>
    </div>
    <div class="controls">
      <img src="img/leftarrow.png" alt="" /><img
        src="img/uparrow.png"
        alt=""
      /><img src="img/downarrow.png" alt="" /><img
        src="img/rightarrow.png"
        alt=""
      /><img src="img/A.png" alt="A" /><img src="img/W.png" alt="W" /><img
        src="img/S.png"
        alt="S"
      /><img src="img/D.png" alt="D" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
